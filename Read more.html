<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Biodata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="icon" href="apple-touch-icon.png">
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #87ceeB,#ffc5c5);
            color: #fff;
            display: flex;
            justify-content: left;
            align-items: center;
            height: 100vh;
            margin-left: 150px;
        }

        /* Biodata Container */
        .biodata-container {
            width: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            color: #333;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        /* Profile Section */
        .profile {
            background: #ffc5c5;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 10px;
        }

        .profile h2 {
            margin: 10px 0 5px;
            color: #080808;
        }

        .profile .tagline {
            font-size: 14px;
            color: #070707;
        }

        /* Biodata Details */
        .biodata-details {
            margin: 20px 0;
        }

        .info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info i {
            margin-right: 10px;
            color: #87ceeB,#ffc5c5;
            font-size: 18px;
        }

        .info p {
            margin: 0;
        }

        /* Skills Section */
        .skills {
            margin: 20px 0;
        }

        .skills h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #ffc5c5;
        }

        .skill {
            display: inline-block;
            margin: 5px 10px;
            text-align: center;
            font-size: 14px;
        }

        .skill i {
            font-size: 30px;
            color: #2575fc;
        }

        .skill p {
            margin-top: 5px;
        }

        /* Social Links */
        .social-links {
            margin: 20px 0;
        }

        .social-links h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #ffc5c5;
        }

        .social-link {
            margin: 0 10px;
            font-size: 24px;
            color: #2575fc;
            transition: 0.3s;
        }

        .social-link:hover {
            color: #6a11cb;
        }
    </style>
</head>

<body>
    <div class="biodata-container">

        <div class="profile">

        </div>

        <!-- Biodata Details -->
        <div class="biodata-details">
            <div class="info">
                <i class="fa-solid fa-user fa-icon"></i>

            </div>
            <div class="info">
                <i class="fa-solid fa-envelope fa-icon"></i>
                <p><strong>Email:</strong> vvssujeevan200@gmail.com</p>
            </div>
            <div class="info">
                <i class="fa-solid fa-phone fa-icon"></i>
                <p><strong>Phone:</strong> +919493035758</p>
            </div>
            <div class="info">
                <i class="fa-solid fa-location-dot fa-icon"></i>
                <p><strong>Address:</strong> 27-3-436,Balaji Nagar,Main Road,Nellore,Andhra Pradesh,India.</p>
            </div>
        </div>

        <!-- Skills Section -->
        <div class="skills">
            <h3>Skills</h3>
            <div class="skill">
                <i class="fa-brands fa-html5"></i>
                <p>HTML</p>
            </div>
            <div class="skill">
                <i class="fa-brands fa-css3-alt"></i>
                <p>CSS</p>
            </div>
            <div class="skill">
                <i class="fa-brands fa-js"></i>
                <p>JavaScript</p>
            </div>
            <div class="skill">
                <i class="fa-brands fa-python"></i>

            </div>
        </div>

        <!-- Social Links -->
        <div class="social-links">
            <h3>Connect with Me</h3>
            <a href="https://www.linkedin.com/in/velampalli-venkata-sai-sujeevan-094709276/" target="_blank" class="social-link">

            <a href="https://github.com/VVSsujeevan2004" target="_blank" class="social-link">

    </div>
